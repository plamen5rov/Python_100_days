<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Clean Blog - Start Bootstrap Theme</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="{{ url_for('static', filename='/assets/favicon.ico') }}" />

		<!-- Font Awesome icons (free version)-->
		<script
			src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
			crossorigin="anonymous"></script>
		<!-- Google fonts-->
		<link
			href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
			rel="stylesheet"
			type="text/css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
			rel="stylesheet"
			type="text/css" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link
			href="{{ url_for('static', filename='/css/styles.css') }}"
			rel="stylesheet" />

		<script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
	</head>
	<body>
		{% include "header.html" %}

		<!-- Page Header -->
		<header
			class="masthead"
			style="
				background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80');
			">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-10 mx-auto">
						<div class="site-heading">
							<h1>Angela's Blog</h1>
							<span class="subheading"
								>A collection of Angela's random musings.</span
							>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Main Content -->
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					{% for post in all_posts %}
					<div class="post-preview">
						<a href="#">
							<h2 class="post-title">{‌{post.title}}</h2>
							<h3 class="post-subtitle">{‌{post.subtitle}}</h3>
						</a>
						<p class="post-meta">
							Posted by
							<a href="#">{‌{post.author}}</a>
							on {‌{post.date}}
						</p>
					</div>
					<hr />
					{% endfor %}

					<!-- Pager -->
					<div class="clearfix">
						<a class="btn btn-primary float-right" href="#"
							>Older Posts &rarr;</a
						>
					</div>
				</div>
			</div>
		</div>

		<hr />

		{% include "footer.html" %}
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
	</body>
</html>
